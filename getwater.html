<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Progress</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="center">
      <div id="fluid-meter"></div>
      <label id="center-vertically">
        Drink (oz):
        <input type="text" name="userAmount" id="userAmount"/>
      </label>
      <br /><br />

      <button
        class="button is-primary has-text-centered"
        type="submit"
        id="submit"
      >
        Submit
      </button>
           <button
        class="button is-primary has-text-centered"
        type="submit"
        id="add"
      >
        +
      </button>
      <button
        class="button is-primary has-text-centered"
        type="submit"
        id="subtract"
      >
        -
      </button>
    </div>

<div class="modal fade" id="congratsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Congratulations!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You hit your target for the day! Well done :)
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    
  </body>
  <script src="js/script.js"></script>
</html>
