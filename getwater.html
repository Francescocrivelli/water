<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Progress Bar Test</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo:500|Open+Sans:300,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div id="center">
      <div id="fluid-meter"></div>
      <label id="center-vertically">
        Drink (oz):
        <input type="text" name="userAmount" id="userAmount"/>
      </label>
      <br /><br />

      <button
        class="button is-primary has-text-centered"
        type="submit"
        id="submit"
      >
        Submit
      </button>
           <button
        class="button is-primary has-text-centered"
        type="submit"
        id="add"
      >
        +
      </button>
      <button
        class="button is-primary has-text-centered"
        type="submit"
        id="subtract"
      >
        -
      </button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
